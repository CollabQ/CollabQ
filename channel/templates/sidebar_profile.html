{% if view.extra.description or view.extra.external_url %}
<div class="sidebar-block">
  <h2>
    <span class="text">{{view.display_nick}}</span>
  </h2>
  <div class="sidebar-block-content">
    {% if user_is_admin %}
      <a class="edit" href="{{view.url}}/settings/details">Edit</a>
    {% endif %}
    <p class="no-margin">
      {{view.extra.description}}<br/>
      {% if view.extra.external_url %}
        <a href="{{view.extra.external_url}}" target=_new>
          {{view.extra.external_url}}
        </a>
      {% endif %}
    </p>
  </div>
</div>
{% endif %}
