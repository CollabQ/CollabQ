    <a href="/tour/1">Create your activity stream</a>
    </li>
    <li {% ifequal page "contacts" %}class="current"{% endifequal %} >
    <a href="/tour/2">Add contacts, get updates</a>

    {% block tour %}
    {% endblock %}
  </div>


{% endblock %}
